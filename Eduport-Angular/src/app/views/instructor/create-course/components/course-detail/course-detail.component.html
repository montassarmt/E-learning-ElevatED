<div
  id="step-1"
  role="tabpanel"
  class="content fade"
  aria-labelledby="steppertrigger1"
>
  <h4>Subscription Plan Details</h4>
  <hr />

  <div class="row g-4">
    <div class="col-12">
      <label class="form-label">Plan Name</label>
      <input
        class="form-control"
        type="text"
        placeholder="Enter plan name"
        [(ngModel)]="plan.name"
        required
      />
    </div>

    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea 
        class="form-control" 
        rows="4" 
        placeholder="Enter description"
        [(ngModel)]="plan.description"
        required
      ></textarea>
    </div>

    <div class="col-md-6">
      <label class="form-label">Price</label>
      <div class="input-group">
        <span class="input-group-text">{{ currency }}</span>
        <input
          type="number"
          class="form-control"
          placeholder="Enter price"
          [(ngModel)]="plan.price"
          min="0"
          step="0.01"
          required
        />
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Duration (days)</label>
      <input
        class="form-control"
        type="number"
        placeholder="Enter duration in days"
        [(ngModel)]="plan.durationDays"
        min="1"
        required
      />
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button 
        class="btn btn-primary mb-0"
        (click)="submitPlan()"
        [disabled]="!isFormValid()"
      >
        Create Plan
      </button>
    </div>
  </div>
</div>
