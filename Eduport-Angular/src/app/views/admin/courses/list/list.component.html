<div class="row mb-3">
  <div class="col-12 d-sm-flex justify-content-between align-items-center">
    <h1 class="h3 mb-2 mb-sm-0">Subscription Plans</h1>
    <a
      routerLink="/instructor/create-course"  
      class="btn btn-sm btn-primary mb-0"
      >Create New Plan</a>
>
  </div>
</div>

<!-- Vous pouvez ajouter un composant pour les statistiques des plans si nÃ©cessaire -->
<!-- <plan-stats /> -->

<div class="card bg-transparent border">
  <div class="card-header bg-light border-bottom">
    <div class="row g-3 align-items-center justify-content-between">
      <div class="col-md-8">
        <form class="rounded position-relative">
          <input
            class="form-control bg-body"
            type="search"
            placeholder="Search plans..."
            aria-label="Search"
            [(ngModel)]="searchQuery"
            name="searchQuery"
            (input)="filterPlans()"
          />
          <button
            class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
            type="button"
          >
            <i class="fas fa-search fs-6"></i>
          </button>
        </form>
      </div>

      <div class="col-md-3">
        <form>
          <select
            selectFormInput
            class="form-select js-choice border-0 z-index-9"
            aria-label="Sort plans"
            [(ngModel)]="sortOption"
            name="sortOption"
            (change)="sortPlans()"
          >
            <option value="">Sort by</option>
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
            <option value="name_asc">Name: A-Z</option>
            <option value="name_desc">Name: Z-A</option>
          </select>
        </form>
      </div>
    </div>
  </div>

  <!-- Liste des plans -->
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead>
          <tr>
            <th scope="col">PLAN NAME</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">PRICE</th>
            <th scope="col">DURATION</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plan of filteredPlans">
            <td>
              <h6 class="mb-0">{{ plan.name }}</h6>
            </td>
            <td>
              <p class="mb-0 text-truncate" style="max-width: 200px;">{{ plan.description }}</p>
            </td>
            <td>
              <span class="fw-bold">{{ currency }}{{ plan.price }}</span>
            </td>
            <td>
              {{ plan.durationDays }} days
            </td>
            <td>
              <div class="d-flex gap-2">
                <a 
                  [routerLink]="['/admin/edit-plan', plan.id]" 
                  class="btn btn-sm btn-light mb-0"
                >
                  Edit
                </a>
                <button 
                  (click)="deletePlan(plan.id)"
                  class="btn btn-sm btn-danger-soft mb-0"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="card-footer bg-transparent pt-0 px-0 pb-3">
      <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
        <p class="mb-0 text-center text-sm-start">
          Showing 1 to {{ filteredPlans.length }} of {{ plans.length }} entries
        </p>
        <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
          <ul class="pagination pagination-sm pagination-primary-soft mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Prev</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
