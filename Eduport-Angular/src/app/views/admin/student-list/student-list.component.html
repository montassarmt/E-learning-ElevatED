<div class="row">
  <div class="col-12">
    <h1 class="h3 mb-2 mb-sm-0">Students</h1>
  </div>
</div>

<div class="card bg-transparent">
  <div class="card-header bg-transparent border-bottom px-0">
    <div class="row g-3 align-items-center justify-content-between">
      <div class="col-md-8">
        <form class="rounded position-relative">
          <input class="form-control bg-transparent" 
                 type="search" 
                 placeholder="Search" 
                 aria-label="Search">
          <button class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset" 
                  type="submit">
            <i class="fas fa-search fs-6"></i>
          </button>
        </form>
      </div>

      <div class="col-md-3">
        <div class="btn-group" role="group">
          <button type="button" 
                  class="btn btn-outline-primary" 
                  [class.active]="activeView === 'grid'"
                  (click)="setView('grid')">
            <i class="fas fa-fw fa-th-large"></i>
          </button>
          <button type="button" 
                  class="btn btn-outline-primary" 
                  [class.active]="activeView === 'list'"
                  (click)="setView('list')">
            <i class="fas fa-fw fa-list-ul"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body px-0">
    @if (activeView === 'grid') {
      <grid-card></grid-card>
    }
    @if (activeView === 'list') {
      <list-card></list-card>
    }
  </div>

  <div class="card-footer bg-transparent pt-0 px-0">
    <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
      <p class="mb-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>
      <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
        <ngb-pagination [collectionSize]="30" [page]="2" size="sm"
                        class="pagination pagination-sm pagination-primary-soft mb-0 pb-0 px-0">
          <ng-template ngbPaginationPrevious><i class="fas fa-angle-left"></i></ng-template>
          <ng-template ngbPaginationNext><i class="fas fa-angle-right"></i></ng-template>
        </ngb-pagination>
      </nav>
    </div>
  </div>
</div>
