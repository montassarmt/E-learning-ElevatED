<div class="card bg-transparent border h-100">
  <div class="card-header bg-light border-bottom">
    <h5 class="mb-0">Reviews Analytics</h5>
  </div>

  <div class="card-body pb-0">
    <div class="row">
      <div class="col-sm-6 mb-4">
        <div class="bg-success bg-opacity-10 p-4 rounded">
          <p class="mb-0">Total Positive Review</p>
          <h5 class="mb-0">{{ pageViewChart.series![0] }}%</h5>
        </div>
      </div>
      <div class="col-sm-6 mb-4">
        <div class="bg-danger bg-opacity-10 p-4 rounded">
          <p class="mb-0">Total Negative Review</p>
          <h5 class="mb-0">{{ pageViewChart.series![1] }}%</h5>
        </div>
      </div>
    </div>

    <div class="mb-3 mb-xl-0 d-flex justify-content-center" id="apexChartPageViews">
      <apx-chart
        [chart]="pageViewChart.chart!"
        [series]="pageViewChart.series!"
        [labels]="pageViewChart.labels!"
        [colors]="pageViewChart.colors!"
        [tooltip]="pageViewChart.tooltip!"
        [responsive]="pageViewChart.responsive!"
      ></apx-chart>
    </div>

    <!-- Positive Comments Section -->
    <div class="mt-4">
      <h6>Positive Comments</h6>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let comment of positiveComments">
          {{ comment }}
        </li>
      </ul>
    </div>

    <!-- Negative Comments Section -->
    <div class="mt-4">
      <h6>Negative Comments</h6>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let comment of negativeComments">
          {{ comment }}
        </li>
      </ul>
    </div>
  </div>
</div>
