<div class="card bg-transparent border h-100">
  <div class="card-header bg-light border-bottom">
    <h5 class="mb-0">Satisfaction Analytics</h5>
  </div>

  <div class="card-body pb-0">
    <div class="row">
      <div class="col-sm-6 mb-4">
        <div class="bg-success bg-opacity-10 p-4 rounded">
          <p class="mb-0">Satisfied (≥3★)</p>
          <h5 class="mb-0">{{ positivePercentage }}%</h5>
        </div>
      </div>
      <div class="col-sm-6 mb-4">
        <div class="bg-danger bg-opacity-10 p-4 rounded">
          <p class="mb-0">Not Satisfied (<3★)</p>
          <h5 class="mb-0">{{ negativePercentage }}%</h5>
        </div>
      </div>
    </div>

    <div class="mb-3 mb-xl-0 d-flex justify-content-center">
      <apx-chart
        [series]="chartOptions.series"
        [labels]="chartOptions.labels"
        [chart]="chartOptions.chart"
        [colors]="chartOptions.colors"
        [responsive]="chartOptions.responsive"
        [tooltip]="chartOptions.tooltip"
      ></apx-chart>
    </div>
  </div>
</div>
