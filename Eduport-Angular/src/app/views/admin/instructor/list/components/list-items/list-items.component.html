<div class="table-responsive border-0">
  <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
    <thead>
      <tr>
        <th scope="col" class="border-0 rounded-start">Nom</th>
        <th scope="col" class="border-0">Email</th>
        <th scope="col" class="border-0">RÃ´le</th>
        <th scope="col" class="border-0 rounded-end">Action</th>
      </tr>
    </thead>

    <tbody>
      @for (user of instructors; track $index) {
        <tr>
          <td>
            <div class="d-flex align-items-center position-relative">
              <div class="avatar avatar-md">
                <img
                  src="https://via.placeholder.com/50"
                  class="rounded-circle"
                  alt=""
                />
              </div>
              <div class="mb-0 ms-2">
                <h6 class="mb-0">
                  <a href="javascript:void(0);" class="stretched-link">{{
                    user.username
                  }}</a>
                </h6>
              </div>
            </div>
          </td>

          <td class="text-center text-sm-start">
            <h6 class="mb-0">{{ user.email }}</h6>
          </td>

          <td>
            @for (role of user.roles; track $index) {
              <span class="badge bg-primary me-1">{{ role.name }}</span>
            }
          </td>

          <td>
            <a
              href="javascript:void(0);"
              class="btn btn-info-soft btn-round me-1 mb-1 mb-md-0"
              placement="top"
              ngbTooltip="Message"
            >
              <i class="bi bi-envelope"></i>
            </a>
            <a
              href="javascript:void(0);"
              class="btn btn-success-soft btn-round me-1 mb-1 mb-md-0 ms-1"
              placement="top"
              ngbTooltip="Edit"
            >
              <i class="bi bi-pencil-square"></i>
            </a>
            <button
              class="btn btn-danger-soft btn-round mb-0 ms-1"
              placement="top"
              ngbTooltip="Delete"
              (click)="deleteUser(user.id)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
