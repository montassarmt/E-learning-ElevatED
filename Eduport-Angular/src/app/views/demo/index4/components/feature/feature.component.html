<section class="pt-0 pt-md-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col-lg-8 text-center mx-auto">
        <h2 class="fs-1 mb-0">Our Subscription Plans</h2>
        <p class="mb-0">Choose the perfect plan for your needs</p>
      </div>
    </div>

    @if (loading) {
      <div class="text-center mt-5">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    } @else {
      <div class="row g-4">
        @for (plan of plans; track $index) {
          <div class="col-md-6 col-lg-4 col-xxl-3">
            <div class="card p-3 shadow-sm h-100 border-0">
              <!-- En-tête de carte simplifiée -->
              <div class="card-header bg-transparent border-0 pb-0">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="badge bg-primary bg-opacity-10 text-primary">
                    {{ plan.name.includes('Premium') ? 'Premium' : 'Standard' }}
                  </span>
                  <button (click)="openPaymentDialog(plan)" class="btn btn-sm btn-outline-primary">
                    Subscribe
                  </button>
                </div>
              </div>

              <!-- Corps de carte -->
              <div class="card-body pt-2 px-0">
                <h5 class="card-title mb-3">{{ plan.name }}</h5>
                <p class="card-text text-muted small mb-4">{{ plan.description }}</p>

                <div class="d-flex align-items-center mb-3">
                  <i class="fas fa-calendar-alt text-orange me-2"></i>
                  <span class="text-muted">{{ plan.durationDays }} days access</span>
                </div>

                <div class="d-flex align-items-center mb-4">
                  <i class="fas fa-star text-warning me-2"></i>
                  <span class="text-muted">4.8 rating </span>
                </div>

               
              </div>
            </div>
          </div>
        }
      </div>

      <div class="text-center mt-5">
        <button mat-button color="primary" (click)="loadPlans()" class="btn btn-outline-primary">
          View all plans <i class="fas fa-arrow-right ms-2"></i>
        </button>
      </div>
    }
  </div>
</section>
