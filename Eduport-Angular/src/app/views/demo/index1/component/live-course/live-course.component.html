<section class="bg-light position-relative">
    <!-- ✅ Figures décoratives -->
    <figure class="position-absolute top-50 start-0 translate-middle-y ms-5 d-none d-xxl-block">
        <svg width="29px" height="29px">
            <path class="fill-orange" d="M29.004,14.502 C29.004,22.512 22.511,29.004 14.502,29.004 C6.492,29.004 -0.001,22.512 -0.001,14.502 C-0.001,6.492 6.492,-0.001 14.502,-0.001 C22.511,-0.001 29.004,6.492 29.004,14.502 Z" />
        </svg>
    </figure>

    <figure class="position-absolute bottom-0 start-50 translate-middle-x">
        <svg width="23px" height="23px">
            <path class="fill-primary" d="M23.003,11.501 C23.003,17.854 17.853,23.003 11.501,23.003 C5.149,23.003 -0.001,17.854 -0.001,11.501 C-0.001,5.149 5.149,-0.000 11.501,-0.000 C17.853,-0.000 23.003,5.149 23.003,11.501 Z" />
        </svg>
    </figure>

    <figure class="position-absolute top-50 end-0 translate-middle-y ms-5">
        <svg width="22px" height="22px">
            <path class="fill-warning" d="M22.003,11.001 C22.003,17.078 17.077,22.003 11.001,22.003 C4.925,22.003 -0.001,17.078 -0.001,11.001 C-0.001,4.925 4.925,-0.000 11.001,-0.000 C17.077,-0.000 22.003,4.925 22.003,11.001 Z" />
        </svg>
    </figure>

    <!-- ✅ Contenu principal -->
    <div class="container">
        <div class="row g-4 align-items-center justify-content-between">
            <div class="col-md-6 col-xl-4">
                <h2 class="fs-1">Séances de coaching à venir</h2>
                <p>Participez à des séances gratuites en ligne animées par des experts. Rejoignez celle qui vous correspond !</p>
                <a href="javascript:void(0);" class="btn btn-orange mb-0">Découvrir plus</a>
            </div>

            <div class="col-md-6 col-xl-8">
                <div class="row">
                    <div class="tiny-slider arrow-round arrow-blur">
                        <ng-tiny-slider *ngIf="sliderReady" [config]="SliderSetting" class="tiny-slider-inner">
                            <div *ngFor="let seance of upcomingSeances">
                                <div>
                                        <div class="card p-2 shadow-sm border rounded-4 h-100">

                                        <!-- ✅ Image -->
                                        <div class="position-relative">
                                            <img
                                                    [src]="getImageForSeance(seance.nom)"
                                                    class="card-img-top"
                                                    alt="Seance image"
                                                    style="height: 220px; object-fit: cover;" />

                                        </div>

                                        <!-- ✅ Contenu -->
                                        <div class="card-body d-flex flex-column ">
                                            <h5 class="card-title mb-1">
                                                <a href="javascript:void(0);" style="text-decoration: none;">{{ seance.nom }}</a>
                                            </h5>
                                            <p class="mb-0" style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; color: #6c757d; min-height: 40px;">
                                                {{ seance.description }}
                                            </p>

                                            <!-- ✅ Date + Bouton -->
                                            <div class="w-100 mt-auto d-flex justify-content-between align-items-center">
                        <span class="text-muted small">
                          <i class="far fa-calendar-alt text-orange me-2"></i>
                            {{ seance.dateDebut | date:'short' }}
                        </span>
                                                <a class="btn btn-sm btn-success mb-0" [href]="seance.lienMeet" target="_blank">Rejoindre</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-tiny-slider>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
