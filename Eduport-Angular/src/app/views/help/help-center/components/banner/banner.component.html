<section class="bg-primary bg-opacity-10">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-6">Search Solution. Get Support</h1>
        <p class="mb-0">Search here to get answers to your questions.</p>

        <form class="bg-body rounded p-2 mt-4">
          <div class="input-group">
            <input
             [(ngModel)]="userMessage"
              class="form-control border-0 me-1"
              type="text"
              placeholder="Search question..."
            />
            <button type="button" class="btn btn-dark mb-0 rounded" (click)="sendMessage()">
              Send
            </button>
          </div>
        </form>

        <div class="row mt-4 align-items-center">
          <div class="col-12">
            <h5 class="mb-3">Popular questions</h5>

            <div
              class="list-group list-group-horizontal gap-2 justify-content-center flex-wrap mb-0 border-0"
            >
              
              <a
                class="btn btn-primary-soft btn-sm fw-light"
                href="javascript:void();"
                >View all question</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 mt-6">
        <img src="assets/images/element/help-center.svg" class="w-100" alt="" />
      </div>
    </div>
  </div>

  <!-- Chatbot Icon -->
  <div class="chatbot-icon" (click)="openChatbot()">
    <i class="fas fa-comments"></i>
  </div>
</section>
