<h2 mat-dialog-title>S'abonner Ã  {{ data.plan.name }}</h2>
<mat-dialog-content>
  <form [formGroup]="paymentForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom sur la carte</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="paymentForm.get('name')?.hasError('required')">
        Ce champ est obligatoire
      </mat-error>
    </mat-form-field>

    <div class="card-element">
      <ngx-stripe-card
        [options]="cardOptions"
        [elementsOptions]="elementsOptions">
      </ngx-stripe-card>
    </div>

    <mat-checkbox formControlName="autoRenew">Renouvellement automatique</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button 
    mat-raised-button 
    color="primary" 
    [disabled]="!paymentForm.valid || loading"
    (click)="createToken()"
    #payButton
  >
    <span *ngIf="!loading">Payer {{ data.plan.price | currency }}</span>
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
  </button>
</mat-dialog-actions>
