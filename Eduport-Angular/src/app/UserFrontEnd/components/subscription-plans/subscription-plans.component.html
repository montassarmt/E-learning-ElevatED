<div class="container">
    <h1>Plans d'abonnement</h1>
    
    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  
    <div *ngIf="!loading" class="plans-grid">
      <mat-card *ngFor="let plan of plans" class="plan-card">
        <mat-card-header>
          <mat-card-title>{{ plan.name }}</mat-card-title>
          <mat-card-subtitle>{{ plan.price | currency }} / {{ plan.durationDays }} jours</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ plan.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="subscribe(plan)">S'abonner</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
