<section class="p-0 d-flex align-items-center position-relative overflow-hidden">
    <div class="container-fluid">
      <div class="row">
        <!-- Left Side (Welcome Section) -->
        <div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
          <div class="p-3 p-lg-5">
            <div class="text-center">
              <h2 class="fw-bold">Welcome to our largest community</h2>
              <p class="mb-0 h6 fw-light">Let's learn something new today!</p>
            </div>
  
            <img src="assets/images/element/02.svg" class="mt-5" alt="" />
  
            <div class="d-sm-flex mt-5 align-items-center justify-content-center">
              <ul class="avatar-group mb-2 mb-sm-0">
                <li class="avatar avatar-sm">
                  <img class="avatar-img rounded-circle" src="assets/images/avatar/01.jpg" alt="avatar" />
                </li>
                <li class="avatar avatar-sm">
                  <img class="avatar-img rounded-circle" src="assets/images/avatar/02.jpg" alt="avatar" />
                </li>
                <li class="avatar avatar-sm">
                  <img class="avatar-img rounded-circle" src="assets/images/avatar/03.jpg" alt="avatar" />
                </li>
                <li class="avatar avatar-sm">
                  <img class="avatar-img rounded-circle" src="assets/images/avatar/04.jpg" alt="avatar" />
                </li>
              </ul>
  
              <p class="mb-0 h6 fw-light ms-0 ms-sm-3">
                4k+ Students joined us, now it's your turn.
              </p>
            </div>
          </div>
        </div>
  
        <!-- Right Side (Reset Password Form) -->
        <div class="col-12 col-lg-6 m-auto">
          <div class="col-sm-10 col-xl-8 m-auto">
            <div class="d-flex justify-content-center">
              <div class="row my-5">
                <div class="col-sm-10 col-xl-12 m-auto">
                  <span class="mb-0 fs-1">ðŸ”’</span>
                  <h1 class="fs-2">Reset Password</h1>
                  <h5 class="fw-light mb-4">
                    Enter your new password and confirm it below.
                  </h5>
  
                  <!-- Afficher le message de succÃ¨s ou d'erreur -->
                  <div *ngIf="message" class="alert" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
                    {{ message }}
                  </div>
  
                  <form>
                    <div class="mb-4">
                      <label for="newPassword" class="form-label">New Password *</label>
                      <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                          <i class="bi bi-lock-fill"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control border-0 bg-light rounded-end ps-1"
                          placeholder="New Password"
                          id="newPassword"
                          [(ngModel)]="newPassword"
                          name="newPassword"
                        />
                      </div>
                    </div>
  
                    <div class="mb-4">
                      <label for="confirmPassword" class="form-label">Confirm Password *</label>
                      <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                          <i class="bi bi-lock-fill"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control border-0 bg-light rounded-end ps-1"
                          placeholder="Confirm Password"
                          id="confirmPassword"
                          [(ngModel)]="confirmPassword"
                          name="confirmPassword"
                        />
                      </div>
                    </div>
  
                    <div class="align-items-center">
                      <div class="d-grid">
                        <button class="btn btn-primary mb-0" type="button" (click)="onResetPassword()">
                          Reset Password
                        </button>
                      </div>
                    </div>
                  </form>
  
                  <!-- Lien pour revenir Ã  la page de connexion -->
                  <div class="mt-4 text-center">
                    <span>
                      Remember your password? <a routerLink="/login">Login here</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
