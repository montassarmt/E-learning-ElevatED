<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Edit Entreprise</h3>
          <form [formGroup]="entrepriseForm" (ngSubmit)="onSubmit()">
            <!-- Name -->
            <div class="mb-3">
              <label for="nameEntreprise" class="form-label">Entreprise Name</label>
              <input
                type="text"
                class="form-control"
                id="nameEntreprise"
                formControlName="nameEntreprise"
                required
              />
              <div
                *ngIf="entrepriseForm.get('nameEntreprise')?.invalid && (entrepriseForm.get('nameEntreprise')?.dirty || entrepriseForm.get('nameEntreprise')?.touched)"
                class="alert alert-danger mt-2"
              >
                <div *ngIf="entrepriseForm.get('nameEntreprise')?.errors?.['required']">
                  Name is required.
                </div>
                <div *ngIf="entrepriseForm.get('nameEntreprise')?.errors?.['minlength']">
                  Name must be at least 4 characters long.
                </div>
              </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="addressEntreprise" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="addressEntreprise"
                formControlName="addressEntreprise"
                required
              />
              <div *ngIf="entrepriseForm.get('addressEntreprise')?.errors?.['required'] && (entrepriseForm.get('nameEntreprise')?.dirty || entrepriseForm.get('nameEntreprise')?.touched)"
              class="alert alert-danger mt-2">
                address is required.
              </div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phoneEntreprise" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phoneEntreprise"
                formControlName="phoneEntreprise"
                required
              />
              <div
                *ngIf="entrepriseForm.get('phoneEntreprise')?.invalid && (entrepriseForm.get('phoneEntreprise')?.dirty || entrepriseForm.get('phoneEntreprise')?.touched)"
                class="alert alert-danger mt-2"
              >
                <div *ngIf="entrepriseForm.get('phoneEntreprise')?.errors?.['required']">
                  Phone number is required.
                </div>
                <div *ngIf="entrepriseForm.get('phoneEntreprise')?.errors?.['pattern']">
                  Phone number must be exactly 8 digits.
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="emailEntreprise" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailEntreprise"
                formControlName="emailEntreprise"
                required
              />
              <div
                *ngIf="entrepriseForm.get('emailEntreprise')?.invalid && (entrepriseForm.get('emailEntreprise')?.dirty || entrepriseForm.get('emailEntreprise')?.touched)"
                class="alert alert-danger mt-2"
              >
                <div *ngIf="entrepriseForm.get('emailEntreprise')?.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="entrepriseForm.get('emailEntreprise')?.errors?.['email']">
                  Please enter a valid email.
                </div>
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="descriptionEntreprise" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="descriptionEntreprise"
                formControlName="descriptionEntreprise"
                rows="4"
              ></textarea>
            </div>

            <!-- Partner Selection -->
            <div class="mb-3">
              <label for="partner" class="form-label">Partner</label>
              <textarea class="form-control">2</textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-dark mb-0"
                [disabled]="entrepriseForm.invalid"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
