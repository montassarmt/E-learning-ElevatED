<div *ngIf="isLoading" class="loading">
    <p>Loading data...</p>
  </div>
  
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
  
  <div *ngIf="scrapedData.length > 0">
    <h2>Scraped Data</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Reviews</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of scrapedData">
          <td>{{ item.Title }}</td>
          <td>{{ item.Description }}</td>
          <td>{{ item.Reviews }}</td>
          <td>{{ item.Score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
