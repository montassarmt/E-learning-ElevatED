<section class="pt-4">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Add Proposal</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="proposalForm" (ngSubmit)="onSubmit()">
            <!-- Proposal Name -->
            <div class="mb-3">
              <label for="proposalName" class="form-label">Proposal Name</label>
              <input
                type="text"
                class="form-control"
                id="proposalName"
                formControlName="proposalName"
                required
              />
            </div>
  
            <!-- Proposal Description -->
            <div class="mb-3">
              <label for="proposalDescription" class="form-label">Proposal Description</label>
              <textarea
                class="form-control"
                id="proposalDescription"
                formControlName="proposalDescription"
                rows="4"
                required
              ></textarea>
            </div>
  
            <!-- Start Date -->
            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="startDate"
                formControlName="startDate"
                required
              />
            </div>
  
            <!-- End Date -->
            <div class="mb-3">
              <label for="endDate" class="form-label">End Date</label>
              <input
                type="date"
                class="form-control"
                id="endDate"
                formControlName="endDate"
                required
              />
            </div>
  
            <!-- Planned Amount -->
            <div class="mb-3">
              <label for="plannedAmount" class="form-label">Planned Amount</label>
              <input
                type="number"
                class="form-control"
                id="plannedAmount"
                formControlName="plannedAmount"
                required
              />
            </div>
  
            <!-- Status -->
            <div class="mb-3">
              <label for="proposalStatus" class="form-label">Status</label>
              <select class="form-control" id="proposalStatus" formControlName="proposalStatus" required>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
  
            <!-- Type -->
            <div class="mb-3">
              <label for="proposalType" class="form-label">Type</label>
              <input
                type="text"
                class="form-control"
                id="proposalType"
                formControlName="proposalType"
                required
              />
            </div>
  
  
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-dark mb-0" [disabled]="">Save Proposal</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
